<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"],
        .container input[type="tel"],
        .container input[type="number"],
        .container input[type="url"],
        .container input[type="date"],
        .container textarea,
        .container select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container input[type="file"] {
            margin-bottom: 20px;
        }
        .container textarea {
            resize: vertical;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .container input[type="submit"]:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registration Form</h2>
    <form action="/JobPortalHybernet/Profile" method="post">

        <label for="fName">First Name:</label>
        <input type="text" id="fName" name="fName" required>

        <label for="mName">Middle Name:</label>
        <input type="text" id="mName" name="mName" required>

        <label for="lName">Last Name:</label>
        <input type="text" id="lName" name="lName" required>

        <label for="emailId">Email ID:</label>
        <input type="email" id="emailId" name="emailId" required>

        <label for="mobileNo">Mobile No:</label>
        <input type="tel" id="mobileNo" name="mobileNo" required pattern="[0-9]{10}">

        <label for="employment">Employment (Yes/No):</label>
        <input type="text" id="employment" name="employment" required>

        <label>Undergraduate Information:</label>

        <label for="collegeName">College Name:</label>
        <input type="text" id="collegeName" name="collegeName" required>

        <label for="startYear">Start Year:</label>
        <input type="date" id="startYear" name="startYear" required>

        <label for="passYear">Pass Year:</label>
        <input type="date" id="passYear" name="passYear" required>

        <label for="marks">Marks:</label>
        <input type="number" id="marks" name="marks" required>

        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="projectName" required>

        <label for="projectInfo">Project Info:</label>
        <textarea id="projectInfo" name="projectInfo" required></textarea>

        <label for="patent">Patent (Yes/No):</label>
        <input type="text" id="patent" name="patent">

        <label for="profileSummary">Profile Summary:</label>
        <textarea id="profileSummary" name="profileSummary" required></textarea>

        <label for="linkedinLink">LinkedIn Link:</label>
        <input type="url" id="linkedinLink" name="linkedinLink" required>

        <label for="githubLink">GitHub Link:</label>
        <input type="url" id="githubLink" name="githubLink">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="careerBreak">Career Break:</label>
        <input type="text" id="careerBreak" name="careerBreak">

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <label for="password">Set Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
